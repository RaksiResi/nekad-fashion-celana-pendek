<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celana Pendek Santai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <section class="text-center py-10 bg-blue-500 text-white">
        <h1 class="text-4xl font-bold">Celana Pendek Santai</h1>
        <p class="mt-3">Nyaman, stylish, dan cocok untuk bersantai.</p>
        <img src="https://via.placeholder.com/600x300" alt="Celana Pendek" class="mx-auto mt-5 rounded-lg">
    </section>

    <!-- Keunggulan Produk -->
    <section class="container mx-auto p-5">
        <h2 class="text-2xl font-bold text-center mb-5">Keunggulan Produk</h2>
        <div class="grid md:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded">
                <img src="https://via.placeholder.com/300" alt="Bahan Nyaman" class="w-full rounded">
                <h3 class="font-bold mt-2">Bahan Nyaman</h3>
                <p>Lembut dan adem dipakai sepanjang hari.</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <img src="https://via.placeholder.com/300" alt="Model Trendy" class="w-full rounded">
                <h3 class="font-bold mt-2">Model Trendy</h3>
                <p>Desain modern yang cocok untuk semua suasana.</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <img src="https://via.placeholder.com/300" alt="Harga Terjangkau" class="w-full rounded">
                <h3 class="font-bold mt-2">Harga Terjangkau</h3>
                <p>Harga terbaik dengan kualitas terbaik.</p>
            </div>
        </div>
    </section>

    <!-- Form Pemesanan -->
    <section class="container mx-auto p-5">
        <h2 class="text-2xl font-bold text-center mb-5">Form Pemesanan</h2>
        <form class="bg-white p-6 shadow rounded">
            <label class="block mb-2">Nama:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan Nama" required>
            
            <label class="block mb-2">No Handphone:</label>
            <input type="tel" class="w-full p-2 border rounded mb-3" placeholder="Masukkan No HP" required>
            
            <label class="block mb-2">Kecamatan:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan Kecamatan" required>
            
            <label class="block mb-2">Kelurahan:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan Kelurahan" required>
            
            <label class="block mb-2">RT/RW:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan RT/RW" required>
            
            <label class="block mb-2">Kota/Kabupaten:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan Kota/Kabupaten" required>
            
            <label class="block mb-2">Kode Pos:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Masukkan Kode Pos" required>
            
            <label class="block mb-2">Alamat Lengkap:</label>
            <textarea class="w-full p-2 border rounded mb-3" placeholder="Masukkan Alamat Lengkap" required></textarea>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Pesan Sekarang</button>
        </form>
    </section>
</body>
</html>
